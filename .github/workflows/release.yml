name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v0.2.1, etc.

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive_name: qgrs-linux-x64
          
          # Linux aarch64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive_name: qgrs-linux-arm64
          
          # macOS x86_64
          - target: x86_64-apple-darwin
            os: macos-latest
            archive_name: qgrs-macos-x64
          
          # macOS ARM64 (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-latest
            archive_name: qgrs-macos-arm64
          
          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive_name: qgrs-windows-x64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binaries
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/qgrs release/
          cp target/${{ matrix.target }}/release/compare_modes release/
          cp target/${{ matrix.target }}/release/compare_csv_outputs release/
          cp README.md LICENSE release/
          cd release
          tar -czf ../${{ matrix.archive_name }}.tar.gz *
          cd ..
          shasum -a 256 ${{ matrix.archive_name }}.tar.gz > ${{ matrix.archive_name }}.tar.gz.sha256

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item target/${{ matrix.target }}/release/qgrs.exe release/
          Copy-Item target/${{ matrix.target }}/release/compare_modes.exe release/
          Copy-Item target/${{ matrix.target }}/release/compare_csv_outputs.exe release/
          Copy-Item README.md, LICENSE release/
          Compress-Archive -Path release/* -DestinationPath ${{ matrix.archive_name }}.zip
          $hash = (Get-FileHash -Algorithm SHA256 ${{ matrix.archive_name }}.zip).Hash.ToLower()
          "$hash  ${{ matrix.archive_name }}.zip" | Out-File -FilePath ${{ matrix.archive_name }}.zip.sha256 -Encoding ASCII

      - name: Upload artifacts (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive_name }}
          path: |
            ${{ matrix.archive_name }}.tar.gz
            ${{ matrix.archive_name }}.tar.gz.sha256

      - name: Upload artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive_name }}
          path: |
            ${{ matrix.archive_name }}.zip
            ${{ matrix.archive_name }}.zip.sha256

  create-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.sha256" \) -exec cp {} release-files/ \;
          ls -lh release-files/

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
